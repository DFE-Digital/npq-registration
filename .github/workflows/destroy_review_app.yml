name: Delete review

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number of review app to delete
        required: true
        type: string

jobs:
  delete-review-app:
    name: Delete Review App ${{ github.event.pull_request.number }}
    concurrency: deploy_review_${{ github.event.pull_request.number }}
    environment: review
    if: contains(github.actor != 'dependabot[bot]' && github.event_name == 'pull_request') ||  ${{ github.event_name }} == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables
        shell: bash
        run: |
          source global_config/review.sh
          echo "AZURE_RESOURCE_PREFIX=${AZURE_RESOURCE_PREFIX}" >> $GITHUB_ENV
          echo "CONFIG_SHORT=${CONFIG_SHORT}" >> $GITHUB_ENV
          echo "SERVICE_SHORT=${SERVICE_SHORT}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${ENVIRONMENT}" >> $GITHUB_ENV

      - name: Delete Review App
        id: delete-review-app
        uses: DFE-Digital/github-actions/delete-review-app@master
        with:
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          container-name: terraform-state
          pr-number: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
          gcp-wip: ${{ vars.GCP_WIP }}
          gcp-project-id: ${{ vars.GCP_PROJECT_ID }}
          resource-group-name: "${{ env.AZURE_RESOURCE_PREFIX }}-${{ env.SERVICE_SHORT }}-${{ env.CONFIG_SHORT }}-rg"
          storage-account-name: "${{ env.AZURE_RESOURCE_PREFIX }}${{ env.SERVICE_SHORT }}${{ env.CONFIG_SHORT }}tfsa"
          tf-state-file: "${{ github.event.pull_request.number || github.event.inputs.pr_number }}.tfstate"

