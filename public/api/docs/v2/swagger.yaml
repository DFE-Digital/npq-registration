          description: Indicates why this NPQ participant is not eligible for DfE
            funding
          type: string
          nullable: true
          example: establishment-ineligible
          enum:
          - establishment-ineligible
          - previously-funded
        targeted_delivery_funding_eligibility:
          description: Whether or not this application is eligible for Targeted Delivery
            Funding uplift
          nullable: false
          type: boolean
          example: true
        teacher_catchment:
          description: This field will indicate whether or not the participant is
            UK-based. <ul><li>If <code>true</code> then the registration relates to
            a participant who is UK-based.</li><li>If <code>false</code> then the
            registration relates to a participant who is not UK-based.</li></ul>
          nullable: true
          type: boolean
          example: true
        teacher_catchment_country:
          description: This field shows the text entered by the participant during
            their NPQ online registration.
          nullable: true
          type: string
          example: France
        teacher_catchment_iso_country_code:
          description: |-
            This field identifies which non-UK country the participant has registered from.
            The API uses <a href="https://www.iso.org/iso-3166-country-codes.html" class="govuk-link" rel="noreferrer noopener" target="_blank">ISO 3166 alpha-3 codes</a>, three-letter codes published by the International Organization for Standardization (ISO) to represent countries, dependent territories, and special areas of geographical interest.
          nullable: true
          type: string
          example: FRA
        itt_provider:
          description: This field contains the legal name of the ITT accredited provider
            from the <a href="https://www.gov.uk/government/publications/accredited-initial-teacher-training-itt-providers/list-of-providers-accredited-to-deliver-itt-from-september-2024"
            class="govuk-link" rel="noreferrer noopener" target="_blank">list of providers</a>.
          nullable: true
          type: string
          example: University of Southampton
        lead_mentor:
          description: This field indicates whether the applicant is an ITT lead mentor.
          nullable: true
          type: boolean
          example: true
    ParticipantResponse:
      description: A single NPQ participant
      type: object
      required:
      - data
      properties:
        data:
          "$ref": "#/components/schemas/Participant"
    ParticipantsResponse:
      description: A list of NPQ participants.
      type: object
      required:
      - data
      properties:
        data:
          type: array
          items:
            "$ref": "#/components/schemas/Participant"
    Participant:
      description: The details of an NPQ Participant
      type: object
      required:
      - id
      - type
      - attributes
      properties:
        id:
          "$ref": "#/components/schemas/IDAttribute"
        type:
          description: The data type
          type: string
          example: npq-participant
          enum:
          - npq-participant
        attributes:
          properties:
            email:
              description: The email address registered for this NPQ participant
              type: string
              nullable: false
              example: isabelle.macdonald2@some-school.example.com
            full_name:
              description: The full name of this NPQ participant
              type: string
              nullable: false
              example: Isabelle MacDonald
            teacher_reference_number:
              description: The Teacher Reference Number (TRN) for this NPQ participant
              type: string
              example: '1234567'
            updated_at:
              description: The date the application was last updated
              type: string
              nullable: false
              format: date-time
              example: '2021-05-31T02:22:32.000Z'
            npq_enrolments:
              description: Information about the course(s) the participant is enroled
                in
              type: array
              items:
                description: The details of an NPQ Participant enrolment
                type: object
                required:
                - course_identifier
                - npq_application_id
                - eligible_for_funding
                - training_status
                - targeted_delivery_funding_eligibility
                properties:
                  course_identifier:
                    description: The NPQ course this NPQ application relates to
                    type: string
                    nullable: false
                    example: npq-leading-teaching
                    enum:
                    - npq-leading-teaching
                    - npq-leading-behaviour-culture
                    - npq-leading-teaching-development
                    - npq-leading-literacy
                    - npq-senior-leadership
                    - npq-headship
                    - npq-executive-leadership
                    - npq-early-years-leadership
                    - npq-additional-support-offer
                    - npq-early-headship-coaching-offer
                    - npq-leading-primary-mathematics
                    - npq-senco
                  schedule_identifier:
                    description: The new schedule of the participant
                    nullable: true
                    type: string
                    example: npq-leadership-spring
                    enum:
                    - npq-aso-march
                    - npq-aso-june
                    - npq-aso-november
                    - npq-aso-december
                    - npq-ehco-march
                    - npq-ehco-june
                    - npq-ehco-november
                    - npq-ehco-december
                    - npq-leadership-autumn
                    - npq-leadership-spring
                    - npq-specialist-autumn
                    - npq-specialist-spring
                  cohort:
                    description: Indicates which call-off contract would fund this
                      participant's training. 2021 indicates a participant that has
                      started, or will start, their training in the 2021/22 academic
                      year. Once a provider accepts an application, they may change
                      a participant's cohort up until the point of submitting a started
                      declaration.
                    type: string
                    nullable: true
                    example: '2022'
                  eligible_for_funding:
                    description: Indicates whether this NPQ participant would be eligible
                      for funding from the DfE
                    type: boolean
                    nullable: false
                    example: true
                  npq_application_id:
                    description: The ID of the NPQ application that was accepted to
                      create this enrolment
                    type: string
                    format: uuid
                    nullable: false
                    example: db3a7848-7308-4879-942a-c4a70ced400a
                  training_status:
                    description: The training status of the NPQ participant
                    type: string
                    enum:
                    - active
                    - deferred
                    - withdrawn
                    example: active
                  school_urn:
                    description: The Unique Reference Number (URN) of the school where
                      this NPQ participant is employed
                    type: string
                    nullable: true
                    example: '106286'
                  targeted_delivery_funding_eligibility:
                    description: Whether or not this application is eligible for Targeted
                      Delivery Funding uplift
                    nullable: false
                    type: boolean
                    example: true
                  funded_place:
                    description: Indicates whether this NPQ participant is funded
                      by DfE
                    nullable: true
                    type: boolean
                    example: true
