---
openapi: 3.0.1
info:
  title: NPQ Registration API
  version: v1
externalDocs:
  description: Find out more about Swagger
  url: https://swagger.io/
paths:
  "/api/v1/npq-applications":
    get:
      summary: Retrieve multiple NPQ applications
      tags:
      - NPQ Applications
      security:
      - api_key: []
      parameters:
      - name: filter
        in: query
        required: false
        schema:
          "$ref": "#/components/schemas/ListApplicationsFilter"
      - name: page
        in: query
        required: false
        schema:
          "$ref": "#/components/schemas/PaginationFilter"
      responses:
        '200':
          description: A list of NPQ applications
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApplicationsResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
  "/api/v1/npq-applications.csv":
    get:
      summary: Retrieve all NPQ applications in CSV format
      tags:
      - NPQ Applications
      security:
      - api_key: []
      parameters:
      - name: filter
        in: query
        required: false
        schema:
          "$ref": "#/components/schemas/ListApplicationsFilter"
      responses:
        '200':
          description: A CSV file of NPQ applications
          content:
            text/csv:
              schema:
                "$ref": "#/components/schemas/ApplicationsCsvResponse"
        '401':
          description: Unauthorized
          content:
            text/csv:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
  "/api/v1/npq-applications/{id}":
    get:
      summary: Retrieve a single NPQ application
      tags:
      - NPQ Applications
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/IDAttribute"
      responses:
        '200':
          description: A single NPQ application
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApplicationResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFoundResponse"
  "/api/v1/npq-applications/{id}/accept":
    post:
      summary: Accept an NPQ application
      tags:
      - NPQ Applications
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/IDAttribute"
      responses:
        '200':
          description: The NPQ application being accepted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApplicationResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestResponse"
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnprocessableEntityResponse"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFoundResponse"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ApplicationAcceptRequest"
  "/api/v1/npq-applications/{id}/reject":
    post:
      summary: Reject an NPQ application
      tags:
      - NPQ Applications
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/IDAttribute"
      responses:
        '200':
          description: The NPQ application being rejected
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApplicationResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFoundResponse"
  "/api/v1/npq-applications/{id}/change-funded-place":
    put:
      summary: Change funded place value of an NPQ application
      tags:
      - NPQ Applications
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/IDAttribute"
      responses:
        '200':
          description: The NPQ application after changing the funded place
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApplicationResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestResponse"
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnprocessableEntityResponse"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFoundResponse"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ApplicationChangeFundedPlaceRequest"
  "/api/v2/participant-declarations.csv":
    get:
      summary: Retrieve all Participant declarations in CSV format
      tags:
      - Participant declarations
      security:
      - api_key: []
      responses:
        '200':
          description: A CSV file of Participant declarations
          content:
            text/csv:
              schema:
                "$ref": "#/components/schemas/DeclarationsCsvResponse"
        '401':
          description: Unauthorized
          content:
            text/csv:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
  "/api/v1/participants/npq":
    get:
      summary: Retrieve multiple NPQ participants
      tags:
      - NPQ Participants
      security:
      - api_key: []
      parameters:
      - name: filter
        in: query
        required: false
        schema:
          "$ref": "#/components/schemas/ListParticipantsFilter"
      - name: page
        in: query
        required: false
        schema:
          "$ref": "#/components/schemas/PaginationFilter"
      responses:
        '200':
          description: A list of NPQ participants
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ParticipantsResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
  "/api/v1/participants/npq/{id}":
    get:
      summary: Retrieve a single NPQ participant
      tags:
      - NPQ Participants
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/IDAttribute"
      responses:
        '200':
          description: A single NPQ participant
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ParticipantResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFoundResponse"
  "/api/v1/participants/npq/{id}/resume":
    put:
      summary: Resume an NPQ participant
      tags:
      - NPQ Participants
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/IDAttribute"
      responses:
        '200':
          description: The NPQ participant being resumed
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ParticipantResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestResponse"
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnprocessableEntityResponse"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFoundResponse"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ParticipantResumeRequest"
        required: true
  "/api/v1/participants/npq/{id}/defer":
    put:
      summary: Defer an NPQ participant
      tags:
      - NPQ Participants
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/IDAttribute"
      responses:
        '200':
          description: The NPQ participant being deferred
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ParticipantResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestResponse"
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnprocessableEntityResponse"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFoundResponse"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ParticipantDeferRequest"
        required: true
  "/api/v1/participants/npq/{id}/withdraw":
    put:
      summary: Withdraw an NPQ participant
      tags:
      - NPQ Participants
      security:
      - api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          "$ref": "#/components/schemas/IDAttribute"
      responses:
        '200':
          description: The NPQ participant being withdrawn
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ParticipantResponse"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorisedResponse"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/BadRequestResponse"
        '422':
          description: Unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnprocessableEntityResponse"
        '404':
          description: Not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFoundResponse"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ParticipantWithdrawRequest"
        required: true
servers:
- url: https://npq-registration-sandbox-web.teacherservices.cloud/
components:
  securitySchemes:
    api_key:
      description: Bearer token
      type: apiKey
      name: Authorization
      in: header
  schemas:
    PaginationFilter:
      description: Pagination options to navigate through the list of results.
      type: object
      properties:
        page:
          type: integer
          description: The page number to paginate to in the collection. If no value
            is specified it defaults to the first page.
          example: 3
        per_page:
          type: integer
          description: The number items to display on a page. Defaults to 100. Maximum
            is 3000, if the value is greater that the maximum allowed it will fallback
            to 3000.
          example: 10
    ListApplicationsFilter:
      description: Filter applications to return more specific results
      type: object
      properties:
        cohort:
          description: Return only NPQ applications from the specified cohort.
          type: string
          example: '2022'
        updated_since:
          description: Return only records that have been updated since this date
            and time (ISO 8601 date format).
          type: string
          example: '2021-05-13T11:21:55Z'
    ListParticipantsFilter:
      description: Filter applications to return more specific results
      type: object
      properties:
        updated_since:
          description: Return only records that have been updated since this date
            and time (ISO 8601 date format).
          type: string
          example: '2021-05-13T11:21:55Z'
    UnauthorisedResponse:
      description: Authorization information is missing or invalid.
      type: object
      properties:
        error:
          type: string
          example: 'HTTP Token: Access denied'
    NotFoundResponse:
      description: The requested resource was not found.
      type: object
      properties:
        error:
          type: string
          description: Resource not found
      example:
        error: Resource not found
    BadRequestResponse:
      description: The request body did not match the expected payload.
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                example: Bad request
              detail:
                type: string
                example: correct json data structure required. See API docs for reference
    UnprocessableEntityResponse:
      description: The payload was not valid. See the errors for more information.
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                example: course_identifier
              detail:
                type: string
                example: The entered '#/course_identifier' is not recognised for the
                  given participant. Check details and try again.
    IDAttribute:
      description: The unique ID of the resource.
      type: string
      format: uuid
      example: d0b4a32e-a272-489e-b30a-cb17131457fc
    ApplicationResponse:
      description: A single NPQ application
      type: object
      required:
      - data
      properties:
        data:
          "$ref": "#/components/schemas/Application"
    ApplicationsResponse:
      description: A list of NPQ applications.
      type: object
      required:
      - data
      properties:
        data:
          type: array
          items:
            "$ref": "#/components/schemas/Application"
    Application:
      description: A single NPQ application
      type: object
      required:
      - id
      - type
      - attributes
      properties:
        id:
          "$ref": "#/components/schemas/IDAttribute"
        type:
          description: The data type
          type: string
          example: npq_application
          enum:
          - npq_application
        attributes:
          properties:
            course_identifier:
              description: The NPQ course this NPQ application relates to
              type: string
              nullable: false
              example: npq-senior-leadership
              enum:
              - npq-senior-leadership
              - npq-headship
              - npq-executive-leadership
              - npq-early-years-leadership
              - npq-leading-teaching
              - npq-leading-behaviour-culture
              - npq-leading-teaching-development
              - npq-leading-literacy
              - npq-leading-primary-mathematics
              - npq-additional-support-offer
              - npq-early-headship-coaching-offer
              - npq-senco
            email:
              description: The email address registered for this NPQ participant
              type: string
              nullable: false
              example: isabelle.macdonald2@some-school.example.com
            email_validated:
              description: Indicates whether the email address has been validated
              type: boolean
              example: true
            employer_name:
              description: The name of current employer of the participant if not
                currently employed by school
              type: string
              nullable: true
              example: Some Company Ltd
            employment_role:
              description: Participant's current role in the company they are employed
                in if not currently employed by school
              type: string
              nullable: true
              example: Director
            full_name:
              description: The full name of this NPQ participant
              type: string
              nullable: false
              example: Isabelle MacDonald
            funding_choice:
              description: Indicates how this NPQ participant has said they will funded
                their training
              type: string
              nullable: true
              example: school
              enum:
              - school
              - trust
              - self
              - another
              - employer
            headteacher_status:
              description: Indicates whether this NPQ participant is or will be a
                head teacher
              type: string
              example: 'no'
              enum:
              - 'no'
              - yes_when_course_starts
              - yes_in_first_two_years
              - yes_over_two_years
              - yes_in_first_five_years
              - yes_over_five_years
            ineligible_for_funding_reason:
              description: Indicates why this NPQ participant is not eligible for
                DfE funding
              type: string
              nullable: true
              example: previously-funded
              enum:
              - previously-funded
              - establishment-ineligible
            participant_id:
              description: The unique identifier of this NPQ participant
              type: string
              example: 7a8fef46-3c43-42c0-b3d5-1ba5904ba562
              format: uuid
            private_childcare_provider_urn:
              description: The Unique Reference Number (URN) of the private child
                care provider
              type: string
              example: EY944860
              nullable: true
            teacher_reference_number:
              description: The Teacher Reference Number (TRN) for this NPQ participant
              type: string
              example: '1234567'
            teacher_reference_number_validated:
              description: Indicates whether the Teacher Reference Number (TRN) has
                been validated
              type: boolean
              nullable: false
              example: true
            school_urn:
              description: The Unique Reference Number (URN) of the school where this
                NPQ participant is employed
              type: string
              example: '106286'
            school_ukprn:
              description: The UK Provider Reference Number (UK Provider Reference
                Number) of the school where this NPQ participant is employed
              nullable: true
              type: string
              example: '10079319'
            status:
              description: The current state of the NPQ application
              type: string
              nullable: true
              example: pending
              enum:
              - pending
              - accepted
              - rejected
            works_in_school:
              description: Indicates whether the participant is currently employed
                by school
              type: boolean
              example: true
            created_at:
              description: The date the application was created
              type: string
              nullable: false
              format: date-time
              example: '2021-05-31T02:21:32.000Z'
            updated_at:
              description: The date the application was last updated
              type: string
              nullable: false
              format: date-time
              example: '2021-05-31T02:22:32.000Z'
            cohort:
              description: Indicates which call-off contract would fund this participant's
                training. 2021 indicates a participant that has started, or will start,
                their training in the 2021/22 academic year. Once a provider accepts
                an application, they may change a participant's cohort up until the
                point of submitting a started declaration.
              type: string
              nullable: true
              example: '2022'
            eligible_for_funding:
              description: Indicates whether this NPQ participant would be eligible
                for funding from the DfE
              type: boolean
              example: true
            targeted_delivery_funding_eligibility:
              description: Whether or not this application is eligible for Targeted
                Delivery Funding uplift
              nullable: false
              type: boolean
              example: true
            teacher_catchment:
              description: This field will indicate whether or not the participant
                is UK-based. <ul><li>If <code>true</code> then the registration relates
                to a participant who is UK-based.</li><li>If <code>false</code> then
                the registration relates to a participant who is not UK-based.</li></ul>
              nullable: true
              type: boolean
              example: true
            teacher_catchment_country:
              description: This field shows the text entered by the participant during
                their NPQ online registration.
              nullable: true
              type: string
              example: United Kingdom of Great Britain and Northern Ireland
            teacher_catchment_iso_country_code:
              description: |-
                This field identifies which non-UK country the participant has registered from.
                The API uses <a href="https://www.iso.org/iso-3166-country-codes.html" class="govuk-link" rel="noreferrer noopener" target="_blank">ISO 3166 alpha-3 codes</a>, three-letter codes published by the International Organization for Standardization (ISO) to represent countries, dependent territories, and special areas of geographical interest.
              nullable: true
              type: string
              example: GBR
            itt_provider:
              description: This field contains the legal name of the ITT accredited
                provider from the <a href="https://www.gov.uk/government/publications/accredited-initial-teacher-training-itt-providers/list-of-providers-accredited-to-deliver-itt-from-september-2024"
                class="govuk-link" rel="noreferrer noopener" target="_blank">list
                of providers</a>.
              nullable: true
              type: string
              example: University of Southampton
            lead_mentor:
              description: This field indicates whether the applicant is an ITT lead
                mentor.
              nullable: true
              type: boolean
              example: true
            funded_place:
              description: This field indicates whether the application is funded
              nullable: true
              type: boolean
              example: true
    ApplicationAcceptRequest:
      description: A NPQ application acceptance request
      type: object
      properties:
        data:
          description: A NPQ application acceptance request data
          type: object
          required:
          - type
          - attributes
          properties:
            type:
              description: The data typed
              type: string
              example: npq-application-accept
            attributes:
              description: A NPQ application acceptance request attributes
              type: object
              properties:
                funded_place:
                  description: This field indicates whether the application is funded
                  nullable: false
                  type: boolean
                  required: false
                  example: true
    ApplicationChangeFundedPlaceRequest:
      description: A NPQ application change funded place request
      type: object
      required:
      - data
      properties:
        data:
          description: A NPQ application change funded place request data
          type: object
          required:
          - type
          - attributes
          properties:
            type:
              description: The data typed
              type: string
              example: npq-application-change-funded-place
            attributes:
              description: A NPQ application change funded place request attributes
              type: object
              required:
              - funded_place
              properties:
                funded_place:
                  description: This field indicates whether the application is funded
                  nullable: false
                  type: boolean
                  required: true
                  example: true
    DeclarationsCsvResponse:
      description: 'A list of NPQ enrolments in the Comma Separated Value (CSV) format  '
      properties:
        example:
          type: array
          items:
            "$ref": "#/components/schemas/DeclarationCsv"
      example: |
        id,participant_id,declaration_type,course_identifier,declaration_date,updated_at,state,has_passed,voided,eligible_for_payment

            4ccd9937-1a73-4b11-81e6-259f5bd3ca9d,eb8392d6-777e-4568-9c91-3fedb175c74c,started,npq-headship,2024-06-20T00:00:00+00:00,2024-06-20T12:14:37Z,submitted,TODO,false,false

            0de68abf-3c43-421d-9f61-ae10b702e700,61ad2b52-de57-4f42-a5f2-0196ba543e8a,started,npq-early-headship-coaching-offer,2024-06-20T00:00:00+00:00,2024-06-20T12:14:37Z,submitted,true,false,false
    DeclarationCsv:
      description: Retrieve all participant declarations in CSV format
      type: object
      required:
      - id
      - participant_id
      - declaration_type
      - declaration_date
      - course_identifier
      - updated_at
      - state
      - has_passed
      - eligible_for_payment
      - voided
      properties:
        id:
          description: The unique identifier of the participant declaration record
          type: string
          example: 7a8fef46-3c43-42c0-b3d5-1ba5904ba562
          format: uuid
        participant_id:
          description: The unique identifier of the participant record the declaration
            refers to
          type: string
          example: 7a8fef46-3c43-42c0-b3d5-1ba5904ba562
          format: uuid
        declaration_type:
          description: The event declaration type
          type: string
          example: started
          enum:
          - started
          - retained-1
          - retained-2
          - completed
        course_identifier:
          description: The NPQ course the participant is enrolled in
          type: string
          example: npq-senior-leadership
          enum:
          - npq-senior-leadership
          - npq-headship
          - npq-executive-leadership
          - npq-early-years-leadership
          - npq-leading-teaching
          - npq-leading-behaviour-culture
          - npq-leading-teaching-development
          - npq-leading-literacy
          - npq-leading-primary-mathematics
          - npq-additional-support-offer
          - npq-early-headship-coaching-offer
          - npq-senco
        declaration_date:
          description: The event declaration date
          type: string
          format: date-time
          example: '2021-05-31T02:22:32.000Z'
        state:
          description: Indicates the state of this payment declaration
          type: string
          example: submitted
          enum:
          - submitted
          - eligible
          - payable
          - paid
          - voided
          - ineligible
          - awaiting_clawback
          - clawed_back
        updated_at:
          description: The date the declaration was last updated
