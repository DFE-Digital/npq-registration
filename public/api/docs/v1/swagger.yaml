          "$ref": "#/components/schemas/IDAttribute"
        type:
          description: The data type
          type: string
          example: npq-participant
          enum:
          - npq-participant
        attributes:
          properties:
            participant_id:
              description: The unique identifier of this NPQ participant
              type: string
              format: uuid
              nullable: false
              example: db3a7848-7308-4879-942a-c4a70ced400a
            full_name:
              description: The full name of this NPQ participant
              type: string
              nullable: false
              example: Isabelle MacDonald
            email:
              description: The email address registered for this NPQ participant
              type: string
              nullable: false
              example: isabelle.macdonald2@some-school.example.com
            npq_courses:
              description: The type of course(s) the participant is enrolled in
              type: array
              items:
                type: string
                nullable: false
                example: npq-senior-leadership
                enum:
                - npq-senior-leadership
                - npq-headship
                - npq-executive-leadership
                - npq-early-years-leadership
                - npq-leading-teaching
                - npq-leading-behaviour-culture
                - npq-leading-teaching-development
                - npq-leading-literacy
                - npq-leading-primary-mathematics
                - npq-additional-support-offer
                - npq-early-headship-coaching-offer
                - npq-senco
            funded_places:
              description: Information about the funded place(s) the participant is
                enroled in
              type: array
              items:
                type: object
                required:
                - npq_course
                - funded_place
                - npq_application_id
                properties:
                  npq_course:
                    description: The type of course the participant is enrolled in
                    type: string
                    nullable: false
                    example: npq-senior-leadership
                    enum:
                    - npq-senior-leadership
                    - npq-headship
                    - npq-executive-leadership
                    - npq-early-years-leadership
                    - npq-leading-teaching
                    - npq-leading-behaviour-culture
                    - npq-leading-teaching-development
                    - npq-leading-literacy
                    - npq-leading-primary-mathematics
                    - npq-additional-support-offer
                    - npq-early-headship-coaching-offer
                    - npq-senco
                  funded_place:
                    description: Indicates whether this NPQ participant is funded
                      by DfE
                    type: boolean
                    example: true
                    nullable: true
                  npq_application_id:
                    description: The ID of the NPQ application that was accepted to
                      create this enrolment
                    type: string
                    format: uuid
                    nullable: false
                    example: db3a7848-7308-4879-942a-c4a70ced400a
            teacher_reference_number:
              description: The Teacher Reference Number (TRN) for this NPQ participant
              type: string
              example: '1234567'
            updated_at:
              description: The date the application was last updated
              type: string
              nullable: false
              format: date-time
              example: '2021-05-31T02:22:32.000Z'
